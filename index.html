<!DOCTYPE html>
<head>
  <title>EditMe plugin</title>
  <script src='http://code.jquery.com/jquery-latest.js' type='text/javascript'></script>
  <script src='EditMe.js' type='text/javascript'></script>
  <script src='jQuery.getStyleObject.js' type='text/javascript'></script>
  <style>
    input.editme{
      display: inline-block;
      border: 1px red solid !important;
    }
  </style>
</head>
<body>
  <script>
    (function() {
    
      $(function() {
        $('.title').editMe({
          atr: "123"
        });
        $('.div').editMe({
          tag: 'textarea',
          "class": 'edit_textarea'
        });
        $('.span').editMe({
          options: {
            2: 'text'
          }
        });
        $('h1').editMe('dasd');
        $('.edit_other').click(function() {
          $('#span2').editMe('activate');
          return console.log(arguments);
        });
        return $('.edit_other2').click(function() {
          $('#span2').editMe('deactivate');
          return console.log(arguments);
        });
      });
    
    }).call(this);
  </script>
  <h1>EditMe plugin</h1>
  <form>
    <h2 class='title'>Title</h2>
    <div class='div'>simple text</div>
    <p>
      example of inline editing
      <span class='span' data-name='span1'>EditMe</span>
      <span class='span' id='span2'>EditMe2</span>
      <span class='span'>EditMe3</span>
      <input class='edit_other' type='button' value='act'>
      <input class='edit_other2' type='button' value='deact'>
    </p>
  </form>
</body>
